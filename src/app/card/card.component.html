<div class="bourbon-card">
  <ul class="card-list">
    <img src="{{ bourbonRef.img_url }}" alt="Picture of Bourbon" />
    <li>{{ bourbonRef.brand }}</li>
    <li>{{ bourbonRef.description }}</li>
    <i
      [ngClass]="{
        saved: bourbonRef.isSaved,
        'red-class': !bourbonRef.isSaved
      }"
      class="fas fa-bookmark"
      (click)="toggleSaved(bourbonRef)"
    ></i>
  </ul>
</div>
