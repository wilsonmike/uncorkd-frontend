<form
  class="search-bar"
  #searchForm="ngForm"
  (ngSubmit)="getSearchTerm(searchForm)"
>
  <label for="search"></label>
  <input
    class="input"
    type="text"
    name="search"
    id="search"
    placeholder="Search Brands"
    ngModel
  />
  <button class="submit-search">Submit</button>
</form>
